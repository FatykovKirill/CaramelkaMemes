<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="head_logo">
                Карамелька
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="main_logo">Это генератор мемов про мою собачку</h2>
            <div class="main_meme">
                <img src="img/header.jpg" alt="Карамелька лежит" class="main_img">
                <div class="memes">
                    <p>
                        <textarea id="text-top"></textarea>
                    </p>
                    <p>
                        <textarea id="text-bot"></textarea>
                    </p>
                    <p> <img src="img/meme-main.jpg" alt="Меме" id="image" class="main_img">
                    </p>
                    <p><button id="generate-btn">Создать мем</button>
                    </p>
                    <p>
                        <canvas id="meme-canvas"></canvas>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="link_telegram">
                <a href="https://t.me/FatykovKirill">Telegram</a>
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
